<!DOCTYPE html>
<html>
<head></head>

<body>

    <button id="myButton"> Click me</button>
    <p id="output"> </p>

    <script>
        const button = document.getElementById("myButton");
        const output = document.getElementById("output");

        button.onclick = function() {
            output.textContent = "Button Clicked";
        };
    </script>
</body>
</html>
